<div class="container">
  <div class="columns is-centered">
    <div class="box column is-one-third">

      <h1 class="title has-text-centered">Typing Game</h1>
      
      <p class="has-text-centered">
         <span 
          [class]="compare(char, players_text[i])"
          *ngFor="let char of random_sentance.split(''); let i = index;"
          >{{char}}</span>
      </p>

      <div class="field">
      <input (input)="handleInput($event.target)" class="input"  type="text" />
    </div>
      
      <div *ngIf="random_sentance === players_text" class="box has-text-centered">

        <p  class="title">Victory!!!</p>
      </div>  
        
    </div>
  </div>
</div>
